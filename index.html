<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body class="bodydiv">


    <div class="main_details_div">
        <div>
            <img src="./playicon.png" alt="iconlogo" />
            <a>Sign up</a>
            <hr/>
        </div>
        
        <form class="form_content">
            <a>Name</a>
            <br/>
            <input type="text" placeholder="Enter the name" required />
            <br/>
            <a>Email Id</a>
            <br/>
            <input type="email" placeholder="Enter your email id" required />
            <br/>
            <a>Birth Date</a>
            <br/>
            <input type="date" placeholder="Enter your email id" required />
            <br/>
            
            <!--
            <a>Male</a>
            <input type="radio" name="gender" value="m"/>
            <a>Female</a>
            <input type="radio" name="gender" value="f"/>
            <a>Other</a>
            <input type="radio" name="gender" value="t"/>
            -->
            <a>Contact Number</a>
            <br/>
            <input type="number" placeholder="Enter you contact number" required />
            <br/>
            
            <a>Set Password</a>
            <br/>
            <input type="password"  required/>
            <br/>
            <a>Re-enter Password</a>
            <br/>
            <input type="password" required/>
            <br/>
            <br/>
            <a>I agree to all Terms and Conditions</a>
            <br/>
            <br/>
            <input class="signup_btn" type="button" value="Sign up" />
        
        </form>

    </div>

</body>

</html>
